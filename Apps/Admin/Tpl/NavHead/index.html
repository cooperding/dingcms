<div class="pagecontent">

    <table title="{:L('menu_nav_head')}" id="indexnavhead" class="easyui-treegrid treegrid">
        <thead>
            <tr>
                <th data-options="field:'id',editor:'text',align:'center'" rowspan="2" width="50">id</th>
                <th data-options="field:'text',editor:'text'" width="200">text</th>
                <th data-options="field:'parent_id',editor:'text'" width="200">parent_id</th>
                <th data-options="field:'myorder',editor:'text'" width="200">myorder</th>
            </tr>
        </thead>
    </table>




    <script>
        $(function(){
            var classId = 'navhead';
            var urljson = '__APP__/NavHead/json';
            var hrefadd = '__APP__/NavHead/add';
            var hrefedit = '__APP__/NavHead/edit';
            var hrefcancel = '__APP__/NewsCat/delete';
            openTreeGrid(classId,urljson,hrefadd,hrefedit,hrefcancel);
        })
    </script>
    <div id="dialognavhead" data-options="iconCls:'icon-save'">

    </div>
</div><!--pagecontent-->
