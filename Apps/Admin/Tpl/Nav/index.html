<div class="pagecontent">

    <table id="ttdd" title="TreeGrid" class="easyui-treegrid" style="">
        <thead>
            <tr>
                <th data-options="field:'code',editor:'text'" rowspan="2" width="150">Code</th>
                <th data-options="field:'name',editor:'text'" width="200">Name</th>
                <th data-options="field:'addr',editor:'text'" width="200">Addr</th>
            </tr>
        </thead>
    </table>

    
    

    <script>
        $(function(){
            $('#ttdd').treegrid({
                url:'__APP__/Nav/json?id=12555553',
                idField:'id',
                treeField:'code',
                pagination:true,
                rownumbers:true,
                fitColumns:true,
                autoRowHeight:false,
                showFooter:true,
                toolbar:[{
                        id:'btnadd',
                        text:'添加',
                        iconCls:'icon-add',
                        handler:function(){
                            $('#btnsave').linkbutton('enable');
                            alert('add')
                        }
                    },'-',{
                        id:'btncut',
                        text:'编辑',
                        iconCls:'icon-edit',
                        handler:function(){
                            $('#btnsave').linkbutton('enable');
                            alert('cut')
                        }
                    }]
            });
            
            $('.dialog').click(function(){
                $('#dialog').dialog({
                    href:'__APP__/Setting/add',
                    width:500,
                    height:300,
                    resizable:true,
                    buttons:[{
                            text:'保存',
                            iconCls:'icon-ok',
                            handler:function(){
                                alert('ok');
                            }
                        },{
                            text:'取消',
                            handler:function(){
                                $('#dialog').dialog('close');
                            }
                        }],
		
                });
                $('#dialog').dialog('refresh', '__APP__/Setting/add'); 
		
            });
        })
    </script>
    <div id="dialog" data-options="iconCls:'icon-save'">

    </div>
</div><!--pagecontent-->
