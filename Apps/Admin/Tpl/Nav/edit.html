<div class="pageform">
<form action="__APP__/Nav/update" id="formnav" method="post">
    <input type="hidden" name="sys_id" value="{$list.sys_id}" />
<ul>
<li>
<label>变量名：</label>
<p><input type="text" name="sys_name" value="{$list.sys_name}" data-options="required:true" class="easyui-validatebox"/><span class="red">*请以 cfg_ 开头</span></p>
</li>
<li>
<label>所属分组：</label>
<p><html:select selected="sys_gid" options="select" name="sys_gid" /></p
</li>
<li>
<label>变量类型：</label>
<p><html:radio name="sys_type" radios="radios" checked="sys_type"/></p>
</li>
<li>
<label>参数值：</label><p><textarea name="sys_value" rows="3" cols="30">{$list.sys_value}</textarea><span class="red">*选择布尔值输入否：1/是：2</span></p>
</li>
<li>
<label>参数说明;</label><p><input type="text" name="sys_info" value="{$list.sys_info}" /></p>
</li>
<li>
<label>排序：</label><p><input type="text" name="myorder" value="{$list.myorder}" /></p>
</li>
</ul>
</form>
</div>
