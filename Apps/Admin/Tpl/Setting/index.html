<div class="pagecontent">

	<div class="easyui-tabs" data-options="tools:'.setting-tools'" style="width:auto;height:250px;">
            <volist name="list" id="vo">
                <div title="{$vo.title}" style="padding:20px;">
                    <volist name="vo['slist']" id="sub">
                        {$sub.sys_name}-{$sub.sys_info}
                    </volist>
		</div>
            </volist>
	</div><!--tabs-->
        <div class="setting-tools">
		<a href="#" class="easyui-linkbutton dialog" data-options="plain:true,iconCls:'icon-add'" rel="添加系统变量"></a>
		</div>
        
<script>
$(function(){
    $('.dialog').click(function(){
        var title = $('.setting-tools > a').attr('rel');
	$('#dialog').dialog({
            href:'__APP__/Setting/add',
            width:600,
            height:400,
            title:title, 
            buttons:[{
                text:'保存',
		iconCls:'icon-ok',
		handler:function(){
                    var url = $("#form").attr('action');
                    $('#form').form('submit',{				
                        url:url,
			onSubmit:function(){
			//$('#dialog').dialog('refresh', '__APP__/Setting/add');
			//alert(url); 
			//$('#dialog').dialog('close');
			},
			success:function(data){
                            if(data==1){
                                $.messager.alert('信息提示','变量名已经存在!','error');
                            }else if(data==2){
                            	$.messager.alert('信息提示','添加成功!');
                                $('#dialog').dialog('refresh', '__APP__/Setting/add');
                            }else if(data==3){
                            	$.messager.alert('信息提示','添加失败!','error');
                            }
			}
                    });		
                    //alert(url);
                    //$('#dialog').dialog('refresh', '__APP__/Setting/add'); 
		}
		},{
                    text:'取消',
                    handler:function(){
                    	$('#dialog').dialog('close');
                    }
                }],
	});
	$('#dialog').dialog('refresh', '__APP__/Setting/add'); 	
    });
})
</script>
<div id="dialog" data-options="iconCls:'icon-save'">
		
</div>
</div><!--pagecontent-->
