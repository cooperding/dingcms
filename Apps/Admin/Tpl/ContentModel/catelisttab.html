<table id="treegrid_contentmodel_catelisttab{$id}" class="easyui-treegrid treegrid contentmodel_catelisttab{$id}">
    <thead>
        <tr>
            <th data-options="field:'id',align:'center'" rowspan="2" width="50">ID</th>
            <th data-options="field:'ename'" width="200">标题</th>
            <th data-options="field:'emark'" width="200">emark</th>
            <th data-options="field:'etype'" width="200">etype</th>
            <th data-options="field:'elink'" width="80">elink</th>
        </tr>
    </thead>
</table>
<script>
    $(function(){
        var height = $('.indexcenter').height();
        var classId = 'contentmodel_catelisttab{$id}';
        var hrefadd = '__APP__/ContentModel/catelistadd?id={$id}';
        var hrefedit = '__APP__/ContentModel/catelistedit';
        var hrefcancel = '__APP__/ContentModel/catelistdelete';
        var urljson = '__APP__/ContentModel/fieldJsonId?id={$id}';
        $('.layout_'+classId).css('height',height-50);
        openTreeGrid(classId,urljson,hrefadd,hrefedit,hrefcancel);

    })
</script>
