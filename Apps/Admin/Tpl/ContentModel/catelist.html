<div class="pagecontent">
    <div class="easyui-layout layout_contentmodel_catelist" >
        <div data-options="region:'west',split:true" title="联动分类" style="width:150px;">
            <ul class="easyui-tree catelist" style="padding: 10px 5px 10px 0;">
                <foreach name="cate" item="cate">
                    <li><a href="javascript:viod(0);" cmshref="__APP__/ModelCate/catelistcate?id={$cate.id}">{$cate.ename}</a></li>
                </foreach>
            </ul>
        </div>
        <div data-options="region:'center'" style="">
            <div id="tabs_catelist" class="easyui-tabs"  fit="true" border="false"  >

            </div>



            <script>
                $(function(){
                    var height = $('.indexcenter').height();
                    var classId = 'contentmodel_catelist';
                    $('.layout_'+classId).css('height',height-50);
                    $('.catelist').tree({
                        onClick:function(){
                            var url = $('.tree-node-selected a').attr('cmshref');
                            var classId = 'catelist';
                            var subtitle = $('.tree-node-selected a').text();
                            if(!$('#tabs_'+classId).tabs('exists',subtitle)){
                                $('#tabs_'+classId).tabs('add',{
                                    title:subtitle,
                                    content:subtitle,
                                    closable:true,
                                    href:url,
                                    tools:[{
                                            iconCls:'icon-mini-refresh',
                                            handler:function(){
                                                updateTab(classId,url,subtitle);
                                            }
                                        }]
                                });
                                return false;
                            }else{
                                $('#tabs_'+classId).tabs('select',subtitle);
                                return false;
                            }

                        }//onclick
                    });
                })
            </script>



        </div>
    </div>
</div><!--pagecontent-->
