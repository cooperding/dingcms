<div class="pageform">
    <form action="__APP__/ContentModel/cateupdate" id="form_linkpagecate" method="post">
        <input type="hidden" name="id" value="{$data.id}" />
        <ul>
            <li>
                <label>名称：</label>
                <p><input type="text" name="ename" value="{$data.ename}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></p>
            </li>
            <li>
                <label>标识：</label>
                <p><input type="text" name="egroup" value="{$data.egroup}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></p>
            </li>
            <li>
                <label>标识：</label>
                <p><html:radio name="status" radios="radios" checked="status"/></p>
            </li>
            <li>
                <label>{:L("orderby")}：</label><p><input type="text" name="myorder" value="{$data.myorder}" /></p>
            </li>
        </ul>
    </form>
</div>
