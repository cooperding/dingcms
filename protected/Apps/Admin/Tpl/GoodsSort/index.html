<table id="treegrid_goodssort">

</table>

<script>
    $(function(){
        var classId = 'goodssort';
        var urljson = '__APP__/GoodsSort/json';
        var hrefadd = '__APP__/GoodsSort/add';
        var hrefedit = '__APP__/GoodsSort/edit';
        var hrefcancel = '__APP__/GoodsSort/delete';
        //openTreeGrid(classId,urljson,hrefadd,hrefedit,hrefcancel);
        var height = $('.indexcenter').height();
        $('#treegrid_'+classId).treegrid({
            url:urljson,
            idField:'id',
            treeField:'text',
            //pagination:true,
            rownumbers:true,
            fitColumns:true,
            autoRowHeight:false,
            showFooter:true,
            height:height-50,
            animate:true,
            columns:[[
                    {field:'id',title:'ID',width:50,align:'center'},
                    {field:'text',title:'导航名称',width:200},
                    {field:'status',title:'状态',width:50},
                    //{field:'parent_id',title:'parent_id',width:200},
                    {
                        field:'action',
                        title:'操作',
                        width:50,
                        formatter : function(value, row, index) {
                            //alert(row.id);
                            //return row.index;
                            return '<img src="__PUBLIC__/Easyui/themes/icons/search.png" width="16" height="16" onclick="testclick(\''+row.id+'\')" title="预览"/>&nbsp;\n\
                    <img src="__PUBLIC__/Easyui/themes/icons/pencil.png" width="16" height="16" onclick="admin_news_editFun(\''+row.id+'\')"  title="编辑"/>&nbsp;\n\
<img src="__PUBLIC__/Easyui/themes/icons/cancel.png" width="16" height="16" onclick="admin_news_cancelFun(\''+row.id+'\')" title=" 删除"/>&nbsp;';
                        }
                    }
                ]],
            toolbar:[{
                    id:'btnadd'+classId,
                    text:'添加',
                    iconCls:'icon-add',
                    handler:function(){
                        var title = '添加分类';
                        openDialog(classId,hrefadd,title);
                    }
                },'-',{
                    id:'btnexpand'+classId,
                    text:'展开',
                    iconCls:'icon-redo',
                    handler: function() {
                        var node = $('#treegrid_'+classId).treegrid('getSelected');
                        if (node) {
                            $('#treegrid_'+classId).treegrid('expandAll', node.id);
                        } else {
                            $('#treegrid_'+classId).treegrid('expandAll');
                        }
                    }
                },'-',{
                    id:'btncollapse'+classId,
                    text:'折叠',
                    iconCls:'icon-undo',
                    handler: function() {
                        var node = $('#treegrid_'+classId).treegrid('getSelected');
                        if (node) {
                            $('#treegrid_'+classId).treegrid('collapseAll', node.id);
                        } else {
                            $('#treegrid_'+classId).treegrid('collapseAll');
                        }
                    }
                },'-',{
                    id:'btnedit'+classId,
                    text:'刷新',
                    iconCls:'icon-reload',
                    handler: function() {
                        $('#treegrid_'+classId).treegrid('reload');
                    }
                }
            ]
        });

    })
</script>
