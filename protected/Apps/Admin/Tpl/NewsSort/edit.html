<div class="pageform">
    <form action="__APP__/NewsSort/update" id="form_newssort" method="post">
        <input type="hidden" name="id" value="{$data.id}" />
        <ul>
            <li>
                <label>分类名称：</label>
                <p><input type="text" name="text" value="{$data.text}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></p>
            </li>
            <li>
                <label>上级分组名：</label>
                <p><input name="parent_id" class="easyui-combotree combotree" data-options="url:'__APP__/NewsSort/jsonTree',required:true," value="{$data.parent_id}"  style="width:200px;"></p
            </li>
             <li>
                <label>选择内容模型：</label>
                <p><input name="model_id" class="easyui-combotree combotree" data-options="url:'__APP__/ContentModel/sortSortJson',required:true"  value="{$data.model_id}"  style="width:200px;"></p
            </li>
            <li>
                <label>封面模板：</label><p><input type="text" name="tpl_index" value="{$data.tpl_index}" /></p>
            </li>
            <li>
                <label>列表模板：</label><p><input type="text" name="tpl_list" value="{$data.tpl_list}" /></p>
            </li>
            <li>
                <label>文章模板：</label><p><input type="text" name="tpl_views" value="{$data.tpl_views}" /></p>
            </li>
            <li>
                <label>{:L("keywords")}：</label>
                <p><input type="text" name="keywords" value="{$data.keywords}" /></p>
            </li>
            <li>
                <label>{:L("description")}：</label><p><textarea name="description" rows="3" cols="30">{$data.description}</textarea><span class="red"></span></p>
            </li>
            <li>
                <label>{:L("orderby")}：</label><p><input type="text" name="myorder" value="{$data.myorder}" /></p>
            </li>
        </ul>
    </form>
</div>
