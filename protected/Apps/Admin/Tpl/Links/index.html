<table id="datagrid_links">

    </table>
    <script>
        $(function(){
            var classId = 'links';
            var urljson = '__APP__/Links/jsonList';
            var hrefadd = '__APP__/Links/add';
            var hrefedit = '__APP__/Links/edit';
            var hrefcancel = '__APP__/Links/delete';
            openDatagrid(classId,urljson,hrefadd,hrefedit,hrefcancel);
            $('#datagrid_'+classId).datagrid({
                columns:[[
                        {field:'id',title:'id',width:50},
                        {field:'webname',title:'网站名称',width:200},
                        {field:'weburl',title:'网站域名',width:200},
                        {field:'addtime',title:'添加时间',width:100},
                        {field:'myorder',title:'排序',width:80},
                        {field:'status',title:'状态',width:80},
                        {
                        field:'action',
                        title:'操作',
                        width:50,
                        formatter : function(value, row, index) {
                            //alert(row.id);
                            //return row.index;
                            return '<img src="__PUBLIC__/Easyui/themes/icons/search.png" width="16" height="16" onclick="testclick(\''+row.id+'\')" title="预览"/>&nbsp;\n\
                        <img src="__PUBLIC__/Easyui/themes/icons/pencil.png" width="16" height="16" onclick="admin_news_editFun(\''+row.id+'\')"  title="编辑"/>&nbsp;\n\
<img src="__PUBLIC__/Easyui/themes/icons/cancel.png" width="16" height="16" onclick="admin_news_cancelFun(\''+row.id+'\')" title=" 删除"/>&nbsp;';
                        }
                    }
                    ]]
            })
        })
    </script>
