<div class="pagecontent">

    <table id="treegrid_links">

    </table>
    <script>
        $(function(){
            var classId = 'links';
            var urljson = '__APP__/Links/json';
            var hrefadd = '__APP__/Links/add';
            var hrefedit = '__APP__/Links/edit';
            var hrefcancel = '__APP__/Links/delete';
            openTreeGrid(classId,urljson,hrefadd,hrefedit,hrefcancel);
            $('#treegrid_'+classId).treegrid({
                columns:[[
                        {field:'id',title:'id',width:50},
                        {field:'text',title:'text',width:200},
                        {field:'parent_id',title:'parent_id',width:200},
                        {field:'myorder',title:'myorder',width:80}
                    ]]
            })
        })
    </script>

</div><!--pagecontent-->
