    <table id="datagrid_message_sort" class="message_sort">
        <thead>
            <tr>
                <th data-options="field:'id',align:'center'" rowspan="2" width="50">ID</th>
                <th data-options="field:'ename'" width="200">标题</th>
                <th data-options="field:'status'" width="200">状态</th>
            </tr>
        </thead>
    </table>

    <script>
        $(function(){
            var classId = 'message_sort';
            var hrefadd = '__APP__/Message/sortadd';
            var hrefedit = '__APP__/Message/sortedit';
            var hrefcancel = '__APP__/Message/sortdelete';
            var urljson = '__APP__/Message/sortJson';
            openDatagrid(classId,urljson,hrefadd,hrefedit,hrefcancel);
            $('#datagrid_'+classId).datagrid({
                columns:[[
                    {field:'id',title:'ID',width:50,align:'center'},
                    {field:'ename',title:'标题',width:200},
                    {field:'status',title:'状态',width:50},
                    //{field:'parent_id',title:'parent_id',width:200},
                    {
                        field:'action',
                        title:'动作',
                        width:50,
                        formatter : function(value, row, index) {
                            //alert(row.id);
                            //return row.index;
                            return '<img src="__PUBLIC__/Easyui/themes/icons/search.png" width="16" height="16" onclick="testclick(\''+row.id+'\')" title="预览"/>&nbsp;\n\
                        <img src="__PUBLIC__/Easyui/themes/icons/pencil.png" width="16" height="16" onclick="admin_news_editFun(\''+row.id+'\')"  title="编辑"/>&nbsp;\n\
<img src="__PUBLIC__/Easyui/themes/icons/cancel.png" width="16" height="16" onclick="admin_news_cancelFun(\''+row.id+'\')" title=" 删除"/>&nbsp;';
                        }
                    }
                ]]
            })


        })
    </script>
