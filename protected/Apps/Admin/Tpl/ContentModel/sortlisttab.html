<table id="datagrid_contentmodel_sortlisttab{$id}" class="contentmodel_sortlisttab{$id}">
    <thead>
        <tr>
            <th data-options="field:'id',align:'center'" rowspan="2" width="50">ID</th>
            <th data-options="field:'ename'" width="200">标题</th>
            <th data-options="field:'emark'" width="200">emark</th>
            <th data-options="field:'etype'" width="200">etype</th>
            <th data-options="field:'elink'" width="80">elink</th>
        </tr>
    </thead>
</table>
<script>
    $(function(){
        var height = $('.indexcenter').height();
        var classId = 'contentmodel_sortlisttab{$id}';
        var hrefadd = '__APP__/ContentModel/sortlistadd?id={$id}';
        var hrefedit = '__APP__/ContentModel/sortlistedit';
        var hrefcancel = '__APP__/ContentModel/sortlistdelete';
        var urljson = '__APP__/ContentModel/fieldJsonId?id={$id}';
        $('.layout_'+classId).css('height',height-50);
        openDatagrid(classId,urljson,hrefadd,hrefedit,hrefcancel);

    })
</script>
