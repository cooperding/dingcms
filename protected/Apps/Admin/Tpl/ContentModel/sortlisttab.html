<table id="datagrid_contentmodel_sortlisttab{$id}" class="contentmodel_sortlisttab{$id}">

</table>
<script>
    $(function(){
        var height = $('.indexcenter').height();
        var classId = 'contentmodel_sortlisttab{$id}';
        var hrefadd = '__APP__/ContentModel/sortlistadd?id={$id}';
        var hrefedit = '__APP__/ContentModel/sortlistedit';
        var hrefcancel = '__APP__/ContentModel/sortlistdelete';
        var urljson = '__APP__/ContentModel/fieldJsonId?id={$id}';
        $('.layout_'+classId).css('height',height-50);
        openDatagrid(classId,urljson,hrefadd,hrefedit,hrefcancel);
        $('#datagrid_'+classId).datagrid({
                columns:[[
                        {field:'id',title:'ID',width:50,align:'center'},
                        {field:'ename',title:'标题',width:200},
                        {field:'emark',title:'标识',width:80},
                        {field:'etype',title:'类型',width:200},
                        {
                        field:'action',
                        title:'操作',
                        width:50,
                        formatter : function(value, row, index) {
                            //alert(row.id);
                            //return row.index;
                            return '<img src="__PUBLIC__/Easyui/themes/icons/search.png" width="16" height="16" onclick="testclick(\''+row.id+'\')" title="预览"/>&nbsp;\n\
                        <img src="__PUBLIC__/Easyui/themes/icons/pencil.png" width="16" height="16" onclick="admin_news_editFun(\''+row.id+'\')"  title="编辑"/>&nbsp;\n\
<img src="__PUBLIC__/Easyui/themes/icons/cancel.png" width="16" height="16" onclick="admin_news_cancelFun(\''+row.id+'\')" title=" 删除"/>&nbsp;';
                        }
                    }
                    ]]
            })
    })
</script>
