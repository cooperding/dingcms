<div class="pageform">
    <form action="__APP__/Node/update" id="form_nodesort" method="post">
        <input type="hidden" name="id" value="{$data.id}" />
        <ul>
            <li>
                <label>节点项目名：</label>
                <p><input type="text" name="name" value="{$data.name}" data-options="required:true" class="easyui-validatebox"/><span class="red">*项目模块控制器名</span></p>
            </li>
            <li>
                <label>节点显示名：</label>
                <p><input type="text" name="title" value="{$data.title}" data-options="required:true" class="easyui-validatebox"/><span class="red">*中文名</span></p>
            </li>
            <li>
                <label>级别：</label>
                <p><input type="text" name="level" value="{$data.level}" /><span class="red">*为方便操作手动输入(level=1项目；level=2模块；level=3操作)</span></p>
            </li>
            <li>
                <label>上级分组名：</label>
                <p><input name="pid" class="easyui-combotree combotree" data-options="url:'__APP__/Node/jsonTree',required:true"  value="{$data.pid}"  style="width:200px;"></p
            </li>
            <li>
                <label>状态：</label>
                <p><html:radio name="status" radios="radios"  checked="1"/></p>
            </li>
            <li>
                <label>排序：</label>
                <p><input type="text" name="sort" value="{$data.sort}" /></p>
            </li>
            <li>
                <label>描 述：</label><p><textarea name="remark" rows="3" cols="30">{$data.remark}</textarea><span class="red"></span></p>
            </li>
        </ul>
    </form>
</div>
