<div class="pageform">
    <form action="__APP__/Flash/update" id="form_pages" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$data.id}" />
        <ul>
            <li>
                <label>单页名称：</label>
                <p><input type="text" name="ename" value="{$data.ename}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></p>
            </li>
            <li>
                <label>单页分组：</label>
                <p><input name="sort_id" id="combotree" class="easyui-combotree combotree" data-options="url:'__APP__/Pages/jsonTree',required:true" value="{$data.sort_id}" style="width:200px;"></p>
            </li>
            <li>
                <label>状态：</label>
                <p><html:radio name="status" radios="radios" checked="status" /></p>
            </li>
            <li>
                <label>关键词：</label>
                <p><input type="text" name="keywords" value="{$data.keywords}" /></p>
            </li>
            <li>
                <label>描述简介：</label>
                <p><textarea name="description" rows="3" cols="30">{$data.description}</textarea></p>
            </li>
            <li>
                <label>文档内容：</label><p></p>
            </li>
            <li>
                <textarea id="content" name="content" style="width:720px;height:400px;visibility:hidden;">{$data.content|stripslashes}</textarea>
            </li>
        </ul>
    </form>
</div>
 <script>
        $(function() {

            KindEditor.create('#content', {
                themeType : 'simple',
                allowFileManager : true,
                uploadJson:'__APP__/Upload/uploadImg',
                fileManagerJson :'__APP__/Upload/fileManagerJson',
                afterBlur : function() {
                    this.sync();
                }
            });
            var editor = KindEditor.editor({
                allowFileManager : true,
                uploadJson:'__APP__/Upload/uploadImg',
                fileManagerJson :'__APP__/Upload/fileManagerJson'
            });
            KindEditor('#image1').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : KindEditor('#url1').val(),
                        clickFn : function(url, title, width, height, border, align) {
                            KindEditor('#url1').val(url);
                            editor.hideDialog();
                        }
                    });
                });
            });


        });
    </script>
