<div class="pageform">
    <form action="__APP__/Pages/sortupdate" id="form_pages_sort" method="post">
        <input type="hidden" name="id" value="{$data.id}" />
         <ul>
            <li>
                <label>名称：</label>
                <p><input type="text" name="ename" value="{$data.ename}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></p>
            </li>
             <li>
                <label>上级分组名：</label>
                <p><input name="parent_id" class="easyui-combotree combotree" data-options="url:'__APP__/Pages/jsonTree',required:true"  value="{$data.parent_id}"  style="width:200px;"></p
            </li>
            <li>
                <label>状态：</label>
                <p><html:radio name="status" radios="radios" checked="status" /></p>
            </li>
            <li>
                <label>{:L("orderby")}：</label><p><input type="text" name="myorder" value="{$data.myorder}" /></p>
            </li>
            <li>
                <label>关键词：</label>
                <p><input type="text" name="keywords" value="{$data.keywords}" /></p>
            </li>
            <li>
                <label>描述简介：</label>
                <p><textarea name="description" rows="3" cols="30">{$data.description}</textarea></p>
            </li>

        </ul>
    </form>
</div>
