<table id="treegrid_sortlisttab{$id}" class="sortlisttab{$id}">
    <thead>
        <tr>
            <th data-options="field:'id',align:'center'" rowspan="2" width="50">ID</th>
            <th data-options="field:'text'" width="200">标题</th>
            <th data-options="field:'parent_id'" width="200">parent_id</th>
            <th data-options="field:'status'" width="200">myorder</th>
            <th data-options="field:'myorder'" width="80">操作</th>
        </tr>
    </thead>
</table>
<script>
    $(function(){
        var height = $('.indexcenter').height();
        var classId = 'sortlisttab{$id}';
        var hrefadd = '__APP__/LinkPage/sortlistadd?id={$id}';
        var hrefedit = '__APP__/LinkPage/sortlistedit';
        var hrefcancel = '__APP__/LinkPage/sortlistdelete';
        var urljson = '__APP__/LinkPage/jsonTreeId?id={$id}';
        $('.layout_'+classId).css('height',height-50);
        openTreeGrid(classId,urljson,hrefadd,hrefedit,hrefcancel);
        $('#treegrid_'+classId).treegrid({
                columns:[[
                        {field:'id',title:'ID',width:50,align:'center'},
                        {field:'text',title:'名称',width:200},
                        {field:'status',title:'状态',width:200},
                        {
                        field:'action',
                        title:'动作',
                        width:50,
                        formatter : function(value, row, index) {
                            //alert(row.id);
                            //return row.index;
                            return '<img src="__PUBLIC__/Easyui/themes/icons/search.png" width="16" height="16" onclick="testclick(\''+row.id+'\')" title="预览"/>&nbsp;\n\
                        <img src="__PUBLIC__/Easyui/themes/icons/pencil.png" width="16" height="16" onclick="admin_news_editFun(\''+row.id+'\')"  title="编辑"/>&nbsp;\n\
<img src="__PUBLIC__/Easyui/themes/icons/cancel.png" width="16" height="16" onclick="admin_news_cancelFun(\''+row.id+'\')" title=" 删除"/>&nbsp;';
                        }
                    }
                    ]]
            })
    })
</script>
