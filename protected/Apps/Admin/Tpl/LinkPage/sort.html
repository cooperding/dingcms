<table id="datagrid_linkpagesort" class="easyui-datagrid datagrid linkpagesort">

    </table>

    <script>
        $(function(){
            var classId = 'linkpagesort';
            var hrefadd = '__APP__/LinkPage/sortadd';
            var hrefedit = '__APP__/LinkPage/sortedit';
            var hrefcancel = '__APP__/LinkPage/delete';
            var urljson = '__APP__/LinkPage/sortJson';
            openDatagrid(classId,urljson,hrefadd,hrefedit,hrefcancel);
            $('#datagrid_'+classId).datagrid({
                columns:[[
                        {field:'id',title:'ID',width:50,align:'center'},
                        {field:'ename',title:'标题',width:200},
                        {field:'egroup',title:'标识',width:200},
                        {
                        field:'action',
                        title:'操作',
                        width:50,
                        formatter : function(value, row, index) {
                            //alert(row.id);
                            //return row.index;
                            return '<img src="__PUBLIC__/Easyui/themes/icons/search.png" width="16" height="16" onclick="testclick(\''+row.id+'\')" title="预览"/>&nbsp;\n\
                        <img src="__PUBLIC__/Easyui/themes/icons/pencil.png" width="16" height="16" onclick="admin_news_editFun(\''+row.id+'\')"  title="编辑"/>&nbsp;\n\
<img src="__PUBLIC__/Easyui/themes/icons/cancel.png" width="16" height="16" onclick="admin_news_cancelFun(\''+row.id+'\')" title=" 删除"/>&nbsp;';
                        }
                    }
                    ]]
            })
        })
    </script>
