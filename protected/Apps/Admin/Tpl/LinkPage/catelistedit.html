<div class="pageform">
    <form action="__APP__/LinkPage/catelistupdate" id="form_catelisttab{$data.linkpage_id}" method="post">
        <input type="hidden" name="linkpage_id" value="{$data.linkpage_id}" />
        <input type="hidden" name="id" value="{$data.id}" />
         <ul>
            <li>
                <label>分类名称：</label>
                <p><input type="text" name="cate_name" value="{$data.cate_name}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></p>
            </li>
            <li>
                <label>上级分组名：</label>
                <p><input name="parent_id" value="{$data.parent_id}" id="combotree" class="easyui-combotree combotree" data-options="url:'__APP__/LinkPage/jsonTreeListId?id={$data.linkpage_id}',required:true" style="width:200px;"></p
            </li>
            <li>
                <label>{:L("orderby")}：</label><p><input type="text" name="myorder" value="{$data.myorder}" /></p>
            </li>
        </ul>
    </form>
</div>
