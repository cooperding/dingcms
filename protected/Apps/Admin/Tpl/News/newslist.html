<div class="pagecontent">
    <div class="easyui-layout layout_newslist">
        <div data-options="region:'west',split:true" title="文档分类" style="width:150px;">
            <ul class="easyui-tree tree_newslist" data-options="url:'__APP__/News/jsonCateTree'" style="padding: 10px 5px;">
                <!--
                <foreach name="list" item="cate">
                    <li><a href="javascript:viod(0);" cmshref="__APP__/Setting/settinglist?id={$cate.id}">{$cate.text}</a></li>
                </foreach>
                -->
            </ul>
        </div>
        <div data-options="region:'center'" style="">
            <div id="tabs_newslist" class="easyui-tabs"  fit="true" border="false"  >

            </div>



            <script>
                $(function(){
                    var height = $('.indexcenter').height();
                    var classId = 'newslist';
                    $('.layout_'+classId).css('height',height-50);

                    $('.tree_'+classId).tree({
                        onClick:function(){
                            var node = $('.tree_'+classId).tree('getSelected');
                            var nid = node.id;
                            alert(nid);
                            return false;
                            var clickclass = $('.tree_'+classId+' .tree-node-selected a');
                            var url = clickclass.attr('cmshref');
                            //var classId = 'modelcatelist';
                            var subtitle = clickclass.text();
                            if(!$('#tabs_'+classId).tabs('exists',subtitle)){
                                $('#tabs_'+classId).tabs('add',{
                                    title:subtitle,
                                    content:subtitle,
                                    closable:true,
                                    href:url,
                                    tools:[{
                                            iconCls:'icon-mini-refresh',
                                            handler:function(){
                                                updateTab(classId,url,subtitle);
                                            }
                                        }]
                                });
                                return false;
                            }else{
                                $('#tabs_'+classId).tabs('select',subtitle);
                                return false;
                            }

                        }//onclick
                    });

                })
            </script>



        </div>
    </div>
</div><!--pagecontent-->
