<div class="pageform">
    <form action="__APP__/News/update" id="form_newstab{$id}" method="post">

        <input type="hidden" name="id" value="{$data.id}" />
        <script charset="utf-8" src="__PUBLIC__/Kindeditor/kindeditor-min.js"></script>

        <ul>
            <li>
                <label>文档标题：</label>
                <p><input type="text" name="sys_name" value="{$data.sys_name}" data-options="required:true" class="easyui-validatebox"/><span class="red">*请以 cfg_ 开头</span></p>
            </li>
            <li>
                <label>标题颜色：</label>
                <p>
                    <input type="text" id="color" name="sys_name" value="{$data.sys_name}"/>
                    <input type="button" id="colorpicker" value="打开取色器" />
                </p>
            </li>
            <li>
                <label>文档副标题：</label>
                <p><input type="text" name="sys_name" value="{$data.sys_name}" /></p>
            </li>
            <li>
                <label>文档属性：</label>
                <p><input type="text" name="sys_name" value="{$data.sys_name}" /></p>
            </li>
            <li>
                <label>文档分类：</label>
                <p><input name="parent_id" class="easyui-combotree combotree" data-options="url:'__APP__/NewsSort/jsonTree',required:true"  value="0"  style="width:200px;" /></p>
            </li>
            <li>
                <label>文档标题图：</label>
                <p>
                    <input type="text" id="url1" name="sys_name" value="{$data.sys_name}" />
                    <input type="button" id="image1" value="选择图片" />
                </p>
            </li>
            <li>
                <label>编辑：</label>
                <p><input type="text" name="sys_name" value="{$data.sys_name}" /></p>
            </li>
            <li>
                <label>作者：</label>
                <p><input type="text" name="sys_name" value="{$data.sys_name}" /></p>
            </li>
            <li>
                <label>来源：</label>
                <p><input type="text" name="sys_name" value="{$data.sys_name}" /></p>
            </li>
            <li>
                <label>来源网址：</label>
                <p><input type="text" name="sys_name" value="{$data.sys_name}" /></p>
            </li>
            <li>
                <label>关键词：</label>
                <p><input type="text" name="sys_name" value="{$data.sys_name}" /></p>
            </li>
            <li>
                <label>描述简介：</label>
                <p><textarea name="sys_value" rows="3" cols="30">{$data.sys_value}</textarea></p>
            </li>
            <li>
                <label>发布时间：</label>
                <p></p>
            </li>
            <li>
                <label>更新时间：</label>
                <p></p>
            </li>
            <li>
                <label>审核状态：</label>
                <p><html:radio name="sys_type" radios="radios" checked="sys_type"/></p>
            </li>
            <li>
                <label>文档内容：</label><p></p>
            </li>
            <li>
                <textarea id="content1" name="content1" style="width:720px;height:400px;visibility:hidden;">KindEditor</textarea>
            </li>
            <li>
                <label>参数值：</label><p><textarea name="sys_value" rows="3" cols="30">{$data.sys_value}</textarea><span class="red">*选择布尔值输入否：1/是：2</span></p>
            </li>
            <li>
                <label>参数说明;</label><p><input type="text" name="sys_info" value="{$data.sys_info}" /></p>
            </li>
            <li>
                <label>排序：</label><p><input type="text" name="myorder" value="{$data.myorder}" /></p>
            </li>
        </ul>
    </form>
    <script>
        $(function() {
            KindEditor.create('#content1', {
                themeType : 'simple'
            });
            var editor = KindEditor.editor({
                allowFileManager : true
            });
            KindEditor('#image1').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : KindEditor('#url1').val(),
                        clickFn : function(url, title, width, height, border, align) {
                            KindEditor('#url1').val(url);
                            editor.hideDialog();
                        }
                    });
                });
            });


            var colorpicker;
            KindEditor('#colorpicker').bind('click', function(e) {
                e.stopPropagation();
                if (colorpicker) {
                    colorpicker.remove();
                    colorpicker = null;
                    return;
                }
                var colorpickerPos = KindEditor('#colorpicker').pos();
                colorpicker = KindEditor.colorpicker({
                    x : colorpickerPos.x,
                    y : colorpickerPos.y + KindEditor('#colorpicker').height(),
                    z : 19811214,
                    selectedColor : 'default',
                    noColor : '无颜色',
                    click : function(color) {
                        KindEditor('#color').val(color);
                        colorpicker.remove();
                        colorpicker = null;
                    }
                });
            });
            KindEditor.click(function() {
                if (colorpicker) {
                    colorpicker.remove();
                    colorpicker = null;
                }
            });



        });
    </script>
