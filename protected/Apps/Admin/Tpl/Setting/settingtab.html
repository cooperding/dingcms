<table id="datagrid_settingtab{$id}" class="settingtab{$id}">
    <thead>
        <tr>
            <th data-options="field:'sys_info',width:180,align:'center'">参数名称</th>
            <th data-options="field:'sys_value',width:450,align:'left'">参数值</th>
            <th data-options="field:'sys_name',width:150,align:'center'">参数变量</th>

        </tr>
    </thead>
    <tbody>
    <volist name="data" id="list">
        <tr>
            <td></td>
            <td>{$list.sys_info}</td>
            <td>
        <if condition="$list.sys_type eq text">
            <input type="text" name="{$list.sys_id}" value="{$list.sys_value}" />
            <elseif condition="$list.sys_type eq radio"/>
            <if condition="$list.sys_value eq 1">
                <input name="{$list.sys_id}" type="radio" value="1" checked="checked">是
                <input name="{$list.sys_id}" type="radio" value="2">否
                <elseif  condition="$list.sys_value eq 2"/>
                <input name="{$list.sys_id}" type="radio" value="1">是
                <input name="{$list.sys_id}" type="radio" value="2" checked="checked" >否
            </if>
            <elseif condition="$list.sys_type eq textarea"/>
            <textarea name="{$list.sys_id}" rows="5" cols="50">{$list.sys_value}</textarea>
        </if>
        </td>
        <td>{$list.sys_name}</td>

        </tr>
    </volist>
</tbody>
</table>
<script>
    $(function(){
        var height = $('.indexcenter').height();
        var classId = 'settingtab{$id}';
        var hrefadd = '__APP__/Setting/add?id={$id}';
        var hrefedit = '__APP__/Setting/edit';
        var hrefcancel = '__APP__/Setting/delete';
        var urljson = '__APP__/Setting/fieldJsonId?id={$id}';
        $('.layout_'+classId).css('height',height-50);
        openDatagrid(classId,urljson,hrefadd,hrefedit,hrefcancel);

    })
</script>
