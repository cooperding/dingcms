<div class="pagecontent">

    <table title="文章分类栏目" id="treegrid_newscat" class="easyui-treegrid treegrid">

    </table>

    <script>
        $(function(){
            var classId = 'newscat';
            var urljson = '__APP__/NewsCat/json';
            var hrefadd = '__APP__/NewsCat/add';
            var hrefedit = '__APP__/NewsCat/edit';
            var hrefcancel = '__APP__/NewsCat/delete';
            openTreeGrid(classId,urljson,hrefadd,hrefedit,hrefcancel);
            $('#treegrid_'+classId).treegrid({
                columns:[[  
                        {field:'id',title:'id',width:50},
                        {field:'text',title:'text',width:200},
                        {field:'parent_id',title:'parent_id',width:200},
                        {field:'myorder',title:'myorder',width:80}
                    ]]
            })
        })
    </script>
    
</div><!--pagecontent-->
