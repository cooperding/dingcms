<div class="pagecontent">

    <table id="treegrid_navfood">

    </table>
    <script>
        $(function(){
            var classId = 'navfood';
            var urljson = '__APP__/NavFood/json';
            var hrefadd = '__APP__/NavFood/add';
            var hrefedit = '__APP__/NavFood/edit';
            var hrefcancel = '__APP__/NavFood/delete';
            openTreeGrid(classId,urljson,hrefadd,hrefedit,hrefcancel);
            $('#treegrid_'+classId).treegrid({
                columns:[[
                        {field:'id',title:'id',width:50},
                        {field:'text',title:'text',width:200},
                        {field:'parent_id',title:'parent_id',width:200},
                        {field:'myorder',title:'myorder',width:80}
                    ]]
            })
        })
    </script>

</div><!--pagecontent-->
