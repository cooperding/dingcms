<div class="pagecontent">

    <table id="datagrid_comment">

    </table>
    <script>
        $(function(){
            var classId = 'comment';
            var urljson = '__APP__/Comment/jsonList';
            var hrefadd = '__APP__/Comment/add';
            var hrefedit = '__APP__/Comment/edit';
            var hrefcancel = '__APP__/Comment/delete';
            openDatagrid(classId,urljson,hrefadd,hrefedit,hrefcancel);
            $('#datagrid_'+classId).datagrid({
                columns:[[
                        {field:'id',title:'id',width:50},
                        {field:'ename',title:'网站名称',width:200},
                        {field:'eurl',title:'网站域名',width:200},
                        {field:'addtime',title:'添加时间',width:200},
                        {field:'myorder',title:'myorder',width:80}
                    ]]
            })
        })
    </script>

</div><!--pagecontent-->
